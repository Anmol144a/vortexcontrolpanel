<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vortex LTC Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    :root { --neon-blue: #00f6ff; --neon-green: #00ff88; --dark-bg: #0a0e1a; --card-bg: rgba(15, 25, 50, 0.7); --border: #00d9ff; }
    * { margin:0; padding:0; box-sizing:border-box; }
    body { background: linear-gradient(135deg, #0a0e1a 0%, #1a1a2e 50%, #0f1b3d 100%); color: var(--neon-blue); font-family: 'Roboto Mono', monospace; min-height: 100vh; overflow-x: hidden; position: relative; }
    body::before { content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 20% 50%, rgba(0, 246, 255, 0.15), transparent 50%), radial-gradient(circle at 80% 80%, rgba(0, 255, 136, 0.15), transparent 50%); pointer-events: none; z-index: 0; animation: pulse-bg 8s ease-in-out infinite; }
    @keyframes pulse-bg { 0%,100% { opacity: 0.6; } 50% { opacity: 1; } }
    .container { max-width: 1400px; margin: 0 auto; padding: 20px; position: relative; z-index: 1; }
    .header { text-align: center; margin-bottom: 50px; padding-top: 30px; }
    .logo img { width: 130px; height: 130px; filter: drop-shadow(0 0 40px var(--neon-blue)); animation: float 3s ease-in-out infinite; }
    @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-25px); } }
    h1 { font-family: 'Orbitron', sans-serif; font-size: 4rem; font-weight: 900; background: linear-gradient(45deg, var(--neon-blue), var(--neon-green), var(--neon-blue)); background-size: 300%; -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 50px rgba(0, 246, 255, 0.6); animation: gradient-shift 4s ease infinite; }
    @keyframes gradient-shift { 0%,100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }
    .subtitle { color: #00aaff; font-size: 1.4rem; letter-spacing: 4px; text-transform: uppercase; margin-top: 10px; opacity: 0.9; }
    .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-bottom: 50px; }
    .stat-card { background: var(--card-bg); border: 3px solid var(--border); border-radius: 18px; padding: 30px; text-align: center; position: relative; overflow: hidden; backdrop-filter: blur(10px); box-shadow: 0 0 40px rgba(0, 217, 255, 0.3); transition: all 0.4s ease; }
    .stat-card::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: linear-gradient(45deg, transparent, rgba(0, 217, 255, 0.2), transparent); transform: rotate(45deg); animation: scan 4s linear infinite; }
    @keyframes scan { 0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); } 100% { transform: translateX(100%) translateY(100%) rotate(45deg); } }
    .stat-card:hover { transform: translateY(-10px); box-shadow: 0 10px 50px rgba(0, 217, 255, 0.6); border-color: var(--neon-green); }
    .stat-card h3 { font-size: 1.1rem; color: #00ccff; margin-bottom: 15px; letter-spacing: 2px; text-transform: uppercase; }
    .value { font-size: 3rem; font-weight: 900; color: var(--neon-green); text-shadow: 0 0 20px rgba(0, 255, 136, 0.8); }
    .wallets-section { background: var(--card-bg); border: 3px solid var(--border); border-radius: 18px; padding: 40px; margin-bottom: 40px; box-shadow: 0 0 50px rgba(0, 217, 255, 0.3); position: relative; overflow: hidden; }
    .wallets-section h2 { text-align: center; font-family: 'Orbitron'; font-size: 2.5rem; margin-bottom: 30px; color: var(--neon-blue); text-shadow: 0 0 30px; }
    .wallet-item { background: linear-gradient(135deg, rgba(0, 50, 100, 0.5), rgba(0, 100, 150, 0.3)); border: 2px solid #0066cc; border-radius: 12px; padding: 20px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; transition: all 0.5s ease; position: relative; overflow: hidden; }
    .wallet-item::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(0, 246, 255, 0.3), transparent); transition: left 0.6s ease; }
    .wallet-item:hover::before { left: 100%; }
    .wallet-item:hover { border-color: var(--neon-green); box-shadow: 0 0 30px rgba(0, 255, 136, 0.7); transform: translateX(12px); }
    .wallet-address { font-family: 'Roboto Mono'; font-size: 1.1rem; color: #00f6ff; word-break: break-all; flex: 1; margin-right: 20px; }
    .wallet-balance { font-size: 1.8rem; font-weight: bold; color: var(--neon-green); text-shadow: 0 0 15px rgba(0, 255, 136, 0.9); white-space: nowrap; }
    .empty-state { text-align: center; padding: 70px 20px; color: #00aaff; font-size: 1.3rem; }
    .empty-state code { background: rgba(0, 246, 255, 0.2); padding: 6px 12px; border-radius: 6px; color: var(--neon-green); border: 1px solid var(--border); font-family: 'Roboto Mono'; }
    .refresh-info { text-align: center; color: #0066cc; font-size: 1rem; margin-top: 20px; display: flex; align-items: center; justify-content: center; gap: 10px; }
    .pulse { animation: pulse 2s infinite; }
    @keyframes pulse { 0%,100% { opacity: 0.7; } 50% { opacity: 1; } }
    .notification { position: fixed; top: 20px; right: 20px; background: rgba(0, 255, 136, 0.9); color: #000; padding: 15px 20px; border-radius: 8px; box-shadow: 0 0 20px rgba(0, 255, 136, 0.5); z-index: 1000; transform: translateX(400px); transition: transform 0.3s ease; font-family: 'Roboto Mono'; }
    .notification.show { transform: translateX(0); }
    .notification h4 { margin-bottom: 5px; color: #000; }
    @media (max-width: 768px) { h1 { font-size: 2.5rem; } .wallet-item { flex-direction: column; text-align: center; } .wallet-address { margin-right: 0; margin-bottom: 10px; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="https://cryptologos.cc/logos/litecoin-ltc-logo.png" alt="LTC Logo">
      </div>
      <h1>VORTEX LTC TRACKER</h1>
      <p class="subtitle">Neural-Linked Wallet Monitoring</p>
    </div>

    <div class="stats">
      <div class="stat-card">
        <h3>LTC Price</h3>
        <div class="value" id="ltc-price">$0.00</div>
      </div>
      <div class="stat-card">
        <h3>Wallets Monitored</h3>
        <div class="value" id="wallet-count">0</div>
      </div>
      <div class="stat-card">
        <h3>Total Balance</h3>
        <div class="value" id="total-balance">0 LTC</div>
      </div>
      <div class="stat-card">
        <h3>System Status</h3>
        <div class="value pulse" id="bot-status">ONLINE</div>
      </div>
    </div>

    <div class="wallets-section">
      <h2>Active Wallets</h2>
      <div id="wallets-list">
        <div class="empty-state">
          No wallets detected in the matrix.<br><br>
          Use Discord: <code>/addwallet &lt;address&gt;</code>
        </div>
      </div>
    </div>

    <p class="refresh-info">
      <span>Auto-scanning every 10 seconds</span>
    </p>
  </div>

  <div id="notification" class="notification" style="display: none;">
    <h4>New Receive Detected!</h4>
    <p id="notif-msg"></p>
  </div>

  <script>
    let prevTotal = 0;
    async function loadData() {
      try {
        const res = await fetch('/api/wallets');
        const data = await res.json();
        const priceRes = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=litecoin&vs_currencies=usd');
        const priceData = await priceRes.json();
        document.getElementById('ltc-price').textContent = `$${priceData.litecoin?.usd?.toFixed(2) || '0.00'}`;
        document.getElementById('wallet-count').textContent = data.count || 0;
        const totalBal = data.total_balance || 0;
        document.getElementById('total-balance').textContent = `${totalBal.toFixed(8)} LTC`;
        if (totalBal > prevTotal + 0.00000001) {
          document.getElementById('notif-msg').textContent = `+${(totalBal - prevTotal).toFixed(8)} LTC received!`;
          const notif = document.getElementById('notification');
          notif.style.display = 'block';
          notif.classList.add('show');
          setTimeout(() => { notif.classList.remove('show'); }, 3000);
        }
        prevTotal = totalBal;
        const list = document.getElementById('wallets-list');
        if (!data.wallets || data.wallets.length === 0) {
          list.innerHTML = `<div class="empty-state">No wallets.<br><br>Use Discord: <code>/addwallet &lt;address&gt;</code></div>`;
        } else {
          list.innerHTML = data.wallets.map(w => `
            <div class="wallet-item">
              <div class="wallet-address">${w.address}</div>
              <div class="wallet-balance">${w.balance.toFixed(8)} LTC</div>
            </div>
          `).join('');
        }
      } catch (err) {
        console.error(err);
      }
    }
    loadData();
    setInterval(loadData, 10000);
    setInterval(() => fetch('https://api.coingecko.com/api/v3/simple/price?ids=litecoin&vs_currencies=usd').then(r => r.json()).then(d => {
      document.getElementById('ltc-price').textContent = `$${d.litecoin?.usd?.toFixed(2) || '0.00'}`;
    }), 30000);
  </script>
</body>
</html>
