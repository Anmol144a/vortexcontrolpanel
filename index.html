<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vortex LTC Tracker</title>
  <link rel="icon" href="https://cryptologos.cc/logos/litecoin-ltc-logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-blue: #00f6ff;
      --neon-green: #00ff88;
      --dark-bg: #0a0e1a;
      --card-bg: rgba(20, 25, 40, 0.8);
      --border: #00d9ff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto Mono', monospace;
      background: radial-gradient(circle at 30% 30%, #0a0e1a 0%, #111836 100%);
      color: var(--neon-blue);
      overflow-x: hidden;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      position: relative;
    }
    header img.logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 20px;
      box-shadow: 0 0 40px var(--neon-blue);
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      font-weight: 900;
      color: transparent;
      background: linear-gradient(90deg, var(--neon-blue), var(--neon-green));
      -webkit-background-clip: text;
      background-clip: text;
      animation: glow 3s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 20px var(--neon-blue); }
      to { text-shadow: 0 0 30px var(--neon-green); }
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 15px;
      text-align: center;
      padding: 25px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      transition: 0.3s;
    }
    .card:hover { transform: translateY(-10px); border-color: var(--neon-green); }
    .card h3 { color: var(--neon-blue); font-size: 1rem; text-transform: uppercase; margin-bottom: 10px; }
    .card .value { font-size: 2rem; color: var(--neon-green); text-shadow: 0 0 20px var(--neon-green); }

    #wallets {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background: var(--card-bg);
      border-radius: 20px;
      border: 2px solid var(--border);
      box-shadow: 0 0 40px rgba(0, 217, 255, 0.3);
    }
    .wallet-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid #0088cc;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 15px;
      transition: 0.3s;
    }
    .wallet-item:hover {
      border-color: var(--neon-green);
      transform: translateX(10px);
      box-shadow: 0 0 25px rgba(0, 255, 136, 0.4);
    }
    .wallet-address { word-break: break-all; color: var(--neon-blue); }
    .wallet-balance { font-weight: bold; color: var(--neon-green); }

    footer {
      text-align: center;
      color: #00aaff;
      margin-top: 40px;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cryptologos.cc/logos/litecoin-ltc-logo.png" alt="LTC" class="logo">
    <h1>VORTEX LTC TRACKER</h1>
  </header>

  <section class="stats">
    <div class="card"><h3>LTC Price</h3><div class="value" id="ltc-price">$0.00</div></div>
    <div class="card"><h3>Wallets Monitored</h3><div class="value" id="wallet-count">0</div></div>
    <div class="card"><h3>Total Balance</h3><div class="value" id="total-balance">0.00000000</div></div>
  </section>

  <section id="wallets">
    <h2 style="text-align:center; font-family:Orbitron; color:var(--neon-blue); margin-bottom:25px;">Active Wallets</h2>
    <div id="wallets-list">Loading...</div>
  </section>

  <footer>Auto-updates every 10 seconds âš¡</footer>

  <script>
    async function loadData() {
      try {
        const res = await fetch('/api/wallets?' + new Date().getTime(), { cache: 'no-store' });
        const data = await res.json();

        if (!data || data.error) {
          document.getElementById('wallets-list').innerHTML = `<p style="color:red;">Error loading wallets.</p>`;
          return;
        }

        document.getElementById('ltc-price').textContent = `$${data.ltc_price.toFixed(2)}`;
        document.getElementById('wallet-count').textContent = data.count;
        document.getElementById('total-balance').textContent = data.total_balance.toFixed(8) + ' LTC';

        const walletsHTML = data.wallets.length
          ? data.wallets.map(w => `
              <div class="wallet-item">
                <div class="wallet-address">${w.address}</div>
                <div class="wallet-balance">${w.balance.toFixed(8)} LTC</div>
              </div>
            `).join('')
          : `<p style="color:#00aaff; text-align:center;">No wallets found.</p>`;

        document.getElementById('wallets-list').innerHTML = walletsHTML;

      } catch (err) {
        console.error('Error loading:', err);
        document.getElementById('wallets-list').innerHTML = `<p style="color:red;">Failed to load data.</p>`;
      }
    }

    loadData();
    setInterval(loadData, 10000);
  </script>
</body>
</html>
